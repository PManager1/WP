<!doctype html>
<html>

<head>
	<title>Suggested Min/Max Settings</title>
	<script src="../../../dist/chart.min.js"></script>
	<script src="../../utils.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: ['0 year', '1st year', '2nd year', '3rd year', '4rth year', '5th year'],
				datasets: [{
					label: 'By yourself',
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: [0, 3, 2, 1, 2, 1, -10],
					fill: false,
				}, {
					label: 'Working with us.',
					fill: false,
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [0, 19, 20, 18, 19, 20, 20],
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Your practice profit increase'
				},
				scales: {
					y: {
						// the data minimum used for determining the ticks is Math.min(dataMin, suggestedMin)
						suggestedMin: 0,
						position: 'right',

						// the data maximum used for determining the ticks is Math.max(dataMax, suggestedMax)
						suggestedMax: 30
					}
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>

	<h3>Number of companies joined by 2026 = 100 </h3>
	<input type="text" value="100">

	<h3>Exit at Ebidta multiple of  </h3>
	<input type="text" value="12">

	<h3>Equity available to all Dentists = 1200 Mi/ 2 = 600 Mi </h3>
	<input type="text" value="60000000">

	<h3>Each dentist could get = 600Mi / 100 = 6Mi </h3>
	<input type="text" value="60000000">

	<h3>If 100 points equate to 6 Million</h3>

	<h3>Each point will be worth $6000</h3>
	
     

</body>

</html>
